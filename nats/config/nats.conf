# nats.conf

# Enable WebSocket support
websocket {
  # Specify the port for WebSocket connections
  port: 8080
  no_tls: true

  # Enable or disable support for compressed data over WebSockets
  compression: true

  # Define WebSocket origins, if you want to restrict which origins can connect
  # allowed_origins: ["http://localhost:3000", "http://example.com"]

  # Enable TLS (optional but recommended in production)
  # tls {
  #   cert_file: "/etc/nats/certs/server-cert.pem"
  #   key_file: "/etc/nats/certs/server-key.pem"
  #   ca_file: "/etc/nats/certs/ca-cert.pem"
  # }
}

