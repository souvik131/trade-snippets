<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Data</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>
  <body>
    <div class="header-container">
      <div class="status-bar">
        <div class="status-left">
          <div id="status" class="disconnected">Disconnected</div>
          <div id="stockCount" class="stock-count">Stocks: 0</div>
        </div>
        <div class="market-status">Market Closed</div>
      </div>
      <div class="controls">
        <select class="expiry-select" id="expirySelect"></select>
      </div>
    </div>

    <div class="chart-container">
      <div id="avgIvStats" class="avg-iv-stats"></div>
      <canvas id="ivChart"></canvas>
    </div>
    <div class="table-container">
      <div class="table-content">
        <div class="stock-row header">
          <div data-sort="name" class="sort-icon sort-asc">Stock</div>
          <div data-sort="future" class="sort-icon">Future</div>
          <div data-sort="change" class="sort-icon">Chg %</div>
          <div data-sort="strike" class="sort-icon">Strike</div>
          <div data-sort="expiry" class="sort-icon">Expiry</div>
          <div data-sort="ce" class="sort-icon">CE B/A</div>
          <div data-sort="ce_oi" class="sort-icon">CE OI</div>
          <div data-sort="ce_vol" class="sort-icon">CE Vol</div>
          <div data-sort="pe" class="sort-icon">PE B/A</div>
          <div data-sort="pe_oi" class="sort-icon">PE OI</div>
          <div data-sort="pe_vol" class="sort-icon">PE Vol</div>
          <div data-sort="bid_iv" class="sort-icon">Bid IV%</div>
          <div data-sort="ask_iv" class="sort-icon">Ask IV%</div>
          <div data-sort="spread_iv" class="sort-icon">Sprd IV%</div>
          <div data-sort="rv" class="sort-icon">RV%</div>
          <div data-sort="vrp" class="sort-icon">VRP</div>
          <div data-sort="iv_ratio" class="sort-icon">IV / Nxt IV</div>
          <div data-sort="lot" class="sort-icon">Lot</div>
          <div data-sort="exposure" class="sort-icon">Exposure</div>
        </div>
        <div id="app"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
